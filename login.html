<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventickets</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <header>
    <div class="logo-group">
      <a href="./index.html" class="logo-link">
        <img src="./assets/icons/billete-512px.png" alt="logo-eventickets">
        <span>Eventickets</span>
      </a>
    </div>

    <div class="search-group">
      <input type="search" name="search-input" id="search-input" placeholder="Buscar">
    </div>

    <div class="link-groups">
      <nav class="navbar-groups">
        <a class="navbar-item" href="#">Próximos Eventos</a>
        <a class="navbar-item" href="#">Promociones</a>
        <a class="navbar-item" href="./buyform.html">Comprar</a>
        <a class="navbar-item" href="./contact.html">Contacto</a>
        <a class="navbar-item" href="./register.html">Registrarse</a>
      </nav>
    </div>
  </header>

  <main class="main-auth">

    <div class="auth-groups">
      <h2>Iniciar Sesion</h2>
      <form id="authForm" class="login">
        <div>
          <input type="text" name="username" id="username" placeholder="Nombre de Usuario">
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Contraseña">
        </div>
        <div id="error-check">
          <p>Debe aceptar los terminos para continuar.</p>
        </div>
        <div>
          <button type="submit" class="btn-style">Aceptar</button>
        </div>
      </form>
      <a class="account-link" href="./register.html">Soy nuevo! Crear una cuenta.</a>
    </div>

  </main>

  <footer>
    <div class="info-groups">
      <div class="conjunt-info">
        <a class="info-item" href="#">Acerca de</a>
        <a class="info-item" href="#">Proximos eventos</a>
        <a class="info-item" href="#">Terminos y condiciones</a>
        <a class="info-item" href="./contact.html">Contacto</a>
      </div>
      <div class="conjunt-info">
        <a class="info-item" href="#">Promociones</a>
        <a class="info-item" href="#">Metodos de pago</a>
        <a class="info-item" href="#">Categorias</a>
        <a class="info-item" href="#">Suscribirse</a>
      </div>
    </div>
    <div class="social-groups">
      <a class="social-link" href="https://www.instagram.com/">
        <i class="fa-brands fa-instagram fa-2xl"></i>
      </a>
      <a class="social-link" href="https://www.facebook.com/">
        <i class="fa-brands fa-facebook fa-2xl"></i>
      </a>
      <a class="social-link" href="https://twitter.com/">
        <i class="fa-brands fa-x-twitter fa-2xl"></i>
      </a>
    </div>
  </footer>

  <script src="./assets/scripts/config.js"></script>
  <!-- <script src="./assets/scripts/templates.js"></script> -->
  <!-- <script src="./assets/scripts/functions.js"></script> -->
  <!-- <script src="./assets/scripts/events.js"></script> -->
   <script src="./assets/scripts/auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a4b391749b.js" crossorigin="anonymous"></script>
</body>

</html>
